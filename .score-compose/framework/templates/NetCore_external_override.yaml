    {{WORKLOAD_NAME}}-{{CONTAINER}}:
        entrypoint: ["/entrypoint.sh"]
        volumes:
        - type: bind
          source: {{ABSOLUTE_PATH_TO_ENTRYPOINT_SH}}\entrypoint.sh
          target: /entrypoint.sh
        - type: bind
          source: {{ABSOLUTE_PATH_TO_WORKLOAD}}
          target: \app
        - type: bind
          source: {{ABSOLUTE_PATH_TO_WORKLOAD}}\NetCore_external_init.sh
          target: /init-scripts/NetCore_external_init.sh